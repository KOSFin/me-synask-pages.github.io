<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background-color: rgb(13, 17, 23);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 60px;
            color: orange;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 20px;
        }

        .description {
            font-size: 16px;
            color: white;
            text-align: left;
            margin-bottom: 20px;
        }

        .user-count {
            font-size: 30px;
            color: orange;
            text-align: left;
            text-transform: uppercase;
            margin-top: -12px;
            margin-left: 15px;
            margin-bottom: -5px;
        }

        .paragraph {
            margin-top: 35px;
            margin-right: 8px;
            margin-left: 12px;
        }

        .weather-container {
            background-color: #0e0e0e;
            padding: 25px;
            border-radius: 35px;
            width: 400px;
            margin-top: 50px;
            border: 1px solid #ffa300;
            text-align: center;
        }

        .weather-info {
            font-size: 20px;
            color: white;
            margin-bottom: 20px;
        }

        #location,
        #temperature,
        #description,
        #forecast,
        #nightTemperature,
        #precipitation {
            color: orange;
            margin-bottom: 10px;
        }

        #user-info {
            margin-top: 20px;
            color: white;
            text-align: center;
        }

        #avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        #username {
            font-size: 24px;
            margin-bottom: 5px;
        }

        #status {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="title">Welcome back!</div>
            <div class="description">Here's what happened while you were offline:</div>
            <!-- Add your event feed here -->
            <div class="user-count">X new notifications</div>
            <!-- Add your user count here -->
        </div>
        <div class="right-side">
            <div class="weather-container">
                <div class="weather-info">Weather in Your City:</div>
                <div id="location"></div>
                <div id="temperature"></div>
                <div id="description"></div>
                <div id="forecast"></div>
                <div id="nightTemperature"></div>
                <div id="precipitation"></div>
            </div>
            <div id="user-info">
                <img src="https://cnicyffiqvdhgyzkogtl.supabase.co/storage/v1/object/public/Avatars%20and%20Covers/fenix-default-avatar-white-bkgd.png" alt="Avatar" id="avatar">
                <div id="username"></div>
                <div id="status"></div>
            </div>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient('https://cnicyffiqvdhgyzkogtl.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNuaWN5ZmZpcXZkaGd5emtvZ3RsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDc3NDM2NzcsImV4cCI6MjAyMzMxOTY3N30.bZoapdV-TJiq42uJaOPGBfPz91ULReQ1_ahXpUHNaJ8');

        $(document).ready(async function () {
            // Function to get user's location
            function getUserLocation() {
                // Check if geolocation is supported
                if (navigator.geolocation) {
                    // Get current position
                    navigator.geolocation.getCurrentPosition(getWeatherByLocation, error);
                } else {
                    console.log('Geolocation is not supported by this browser.');
                }
            }

            // Function to handle geolocation error
            function error() {
                console.log('Unable to retrieve your location.');
            }

            // Function to get weather data by location
            function getWeatherByLocation(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                getWeather(latitude, longitude);
            }

            // Function to get weather data from API
            function getWeather(latitude, longitude) {
                const apiKey = 'aa05b85e28c38beb738bb75c15296d97';
                const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;

                $.ajax({
                    url: apiUrl,
                    method: 'GET',
                    success: function (data) {
                        displayWeather(data);
                    },
                    error: function () {
                        console.log('Error fetching weather data.');
                    }
                });
            }

            // Function to display weather information
            function displayWeather(data) {
                if (data && data.name && data.sys && data.sys.country && data.main && data.weather && data.weather[0]) {
                    const location = data.name + ', ' + data.sys.country;
                    const temperature = Math.round(data.main.temp) + '°C';
                    const description = data.weather[0].description;

                    $('#location').text(location);
                    $('#temperature').text('Temperature: ' + temperature);
                    $('#description').text('Description: ' + description);
                    $('#forecast').text('Forecast: ' + data.weather[0].main);
                    $('#nightTemperature').text('Night Temperature: ' + Math.round(data.main.temp_min) + '°C');
                    $('#precipitation').text('Precipitation: ' + data.main.humidity + '%');
                } else {
                    console.log('Weather data is invalid.');
                }
            }

            // Get user's location and fetch weather data
            getUserLocation();

            try {
                const { data: userData, error: userError } = await supabaseClient.auth.getUser();
                if (userError) {
                    console.log('No active session found.');
                    window.location.href = 'https://space.synask.ru/login.html'; // Redirect to login page
                }
                const userId = userData.user.id;
                await getUser(userId);
            } catch (error) {
                console.error('Error fetching user:', error.message);
            }

            // Function to get user info
            async function getUser(userId) {
                try {
                    const { data, error } = await supabaseClient
                        .from('users_public_information')
                        .select('id, username, first_name, last_name, avatar_url, status')
                        .eq('auth_id', userId)
                        .single();

                    if (error) {
                        throw error;
                    }

                    displayUserInfo(data);
                } catch (error) {
                    console.log('Error fetching user info:', error.message);
                }
            }

            // Function to display user info
            function displayUserInfo(user) {
                $('#avatar').attr('src', user.avatar_url);
                $('#username').text(`${user.first_name} ${user.last_name} (${user.username})`);
                $('#status').text(`Status: ${user.status}`);
            }

        });
    </script>
</body>
</html>
