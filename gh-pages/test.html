<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Sidebar Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .sidebar {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 75vh;
            background-color: #1c1f26;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: width 0.5s ease;
            z-index: 100;
            border: 1px solid violet;
        }

        .sidebar:hover {
            width: 250px;
            transition-delay: 0.5s;
        }

        .sidebar-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: left;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .sidebar-content {
            opacity: 1;
            transition-delay: 0.5s;
        }

        .profile-button {
            display: flex;
            align-items: center;
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            background-color: #333333;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .profile-button:hover, .sidebar-button:hover {
            transform: scale(1.05);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile-name {
            font-weight: bold;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .sidebar:hover .profile-name {
            opacity: 1;
            visibility: visible;
            transition-delay: 0.7s;
        }

        .sidebar-button {
            display: flex;
            align-items: center;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            background-color: #333333;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .sidebar-button i {
            margin-right: 15px;
            margin-left: 5px;
            font-size: 25px;
        }

        .sidebar-button span {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .sidebar:hover .sidebar-button span {
            opacity: 1;
            visibility: visible;
            transition-delay: 0.7s;
        }

        .sidebar-button.active, .profile-button.active {
            background-color: #4b4f57;
            border-left: 4px solid orange;
        }

        .additional-content {
            padding: 20px;
            margin-left: 100px;
        }

        h1 {
            color: #333333;
        }

        p {
            color: #666666;
        }


    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <a href="/profile" class="profile-button">
                <img src="https://cnicyffiqvdhgyzkogtl.supabase.co/storage/v1/object/public/Avatars%20and%20Covers/fenix-default-avatar-white-bkgd.png" alt="Avatar" class="avatar">
                <span class="profile-name">Имя Фамилия</span>
            </a>
            <a href="/welcome" class="sidebar-button">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </a>
            <a href="/messenger" class="sidebar-button active">
                <i class="fas fa-comment"></i>
                <span>Мессенджер</span>
            </a>
            <a href="/people" class="sidebar-button">
                <i class="fas fa-users"></i>
                <span>Люди</span>
            </a>
            <a href="/groups" class="sidebar-button">
                <i class="fas fa-user-friends"></i>
                <span>Группы</span>
            </a>
            <a href="/options" class="sidebar-button">
                <i class="fas fa-cog"></i>
                <span>Настройки</span>
            </a>
        </div>
    </div>
    <div class="additional-content">
        <h1>Content Area</h1>
        <p>This is the content area.</p>
    </div>
</body>
</html>
